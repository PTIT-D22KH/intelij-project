<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">MyApp</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item">
        <form th:action="@{/logout}" method="post" class="form-inline">
          <button type="submit" class="btn btn-link nav-link" style="border: none; background: none;">Logout</button>
        </form>
      </li>
    </ul>
  </div>
</nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Profile</h2>
      <form th:action="@{/profile}" th:object="${account}" method="post">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" th:field="*{dob}" class="form-control" required>
        </div>
        <div class="form-group" th:if="${account.roles.id == 'ROLE_ADMIN' or account.roles.id == 'ROLE_EMPLOYEE'}">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" th:field="*{salary}" class="form-control">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
        </div>
      </form>
      <div class="form-group text-center mt-3">
        <a href="/change-password" class="btn btn-secondary btn-block">Change Password</a>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Manage Orders')}">
  <link rel="stylesheet" href="/css/manage-orders.css">
</head>
<body>
<nav th:replace="~{fragments/header :: body}"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Manage Orders</h2>
      <table class="table table-striped">
        <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Order Date</th>
          <th>Order Status</th>
          <th>Order Type</th>
          <th>Total Amount</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}">
          <td th:text="${order.id}"></td>
          <td th:text="${order.customer.fullname}"></td>
          <td th:text="${#dates.format(order.orderDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
          <td th:text="${order.orderStatus.name}"></td>
          <td th:text="${order.orderType.name}"></td>
          <td th:text="${order.totalAmount}"></td>
          <td class="action-buttons">
            <a th:href="@{/order/edit/{id}(id=${order.id})}" class="btn btn-warning btn-sm">Edit</a>
            <a th:href="@{/order/delete/{id}(id=${order.id})}" class="btn btn-danger btn-sm">Delete</a>
            <a th:href="@{/order/{id}/food-items/(id=${order.id})}" class="btn btn-primary btn-sm">Choose Food Items</a>
            <a th:href="@{/order/{id}/payment(id=${order.id})}" class="btn btn-success btn-sm">Payment</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

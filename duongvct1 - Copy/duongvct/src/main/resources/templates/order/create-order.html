<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Create Order')}">
  <link rel="stylesheet" href="/css/create-order.css">
</head>
<body>
<nav th:replace="~{fragments/header :: body}"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Create New Order</h2>
      <form th:action="@{/order/create}" th:object="${order}" method="post">
        <div class="form-group">
          <label for="customer">Customer:</label>
          <select id="customer" th:field="*{customer}" class="form-control" required>
            <option th:each="customer : ${customers}" th:value="${customer.id}" th:text="${customer.fullname}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="orderType">Order Type:</label>
          <select id="orderType" th:field="*{orderType}" class="form-control" required>
            <option th:each="type : ${orderTypes}" th:value="${type}" th:text="${type.name}"></option>
          </select>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Create Order</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

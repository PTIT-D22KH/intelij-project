<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Food Category Management')}">
    <link rel="stylesheet" href="/css/food-category-management.css">
</head>
<body>
<nav th:replace="~{fragments/header :: body}"></nav>
<div class="container table-container">
    <h2 class="text-center">Food Category Management</h2>
    <div class="form-group text-center">
        <a href="/admin/food-category/add" class="btn btn-success">Add Food Category</a>
    </div>
    <form th:action="@{/admin/food-category/delete}" method="post">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><input type="checkbox" id="selectAll"></th>
                <th>ID</th>
                <th>Name</th>
                <th>Slug</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td><input type="checkbox" name="selectedIds" th:value="${category.id}"></td>
                <td th:text="${category.id}"></td>
                <td th:text="${category.name}"></td>
                <td th:text="${category.slug}"></td>
                <td class="action-buttons">
                    <a th:href="@{/admin/food-category/edit/{id}(id=${category.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/admin/food-category/delete/{id}(id=${category.id})}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="form-group text-center">
            <button type="submit" class="btn btn-danger">Delete Selected</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="/js/food-category-management.js"></script>
</body>
</html>

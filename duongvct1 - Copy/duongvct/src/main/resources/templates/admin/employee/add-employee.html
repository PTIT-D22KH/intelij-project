<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Add Employee')}">
  <link rel="stylesheet" href="/css/edit-employee.css">
</head>
<body>
<nav th:replace="~{fragments/header :: body}"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Add Employee</h2>
      <form th:action="@{/admin/employee/add}" th:object="${account}" method="post">
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" th:field="*{password}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="phoneNumber">Phone Number:</label>
          <input type="text" id="phoneNumber" th:field="*{phoneNumber}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" th:field="*{dob}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" th:field="*{salary}" class="form-control" required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Add Employee</button>
        </div>
        <div th:if="${message}" class="alert alert-warning" role="alert">
          <p th:text="${message}"></p>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

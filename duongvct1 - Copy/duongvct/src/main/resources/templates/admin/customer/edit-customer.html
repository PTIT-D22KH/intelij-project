<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Edit Customer')}">
  <link rel="stylesheet" href="/css/edit-customer.css">
</head>
<body>
<nav th:replace="fragments/header :: body"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Edit Customer</h2>
      <form th:action="@{/admin/customer/edit/{id}(id=${account.id})}" th:object="${account}" method="post">
        <input th:field="*{id}" type="hidden"/>
        <input th:field="*{password}" type="hidden"/>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" th:field="*{username}" class="form-control" readonly>
        </div>
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" th:field="*{address}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" th:field="*{dob}" class="form-control" required>
        </div>
        <div class="form-group" th:if="${account.roles.id == 'ROLE_ADMIN' or account.roles.id == 'ROLE_EMPLOYEE'}">
          <label for="salary">Salary:</label>
          <input type="number" id="salary" th:field="*{salary}" class="form-control">
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Update Customer</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Add Food Item')}">
  <link rel="stylesheet" href="/css/edit-food-item.css">
</head>
<body>
<nav th:replace="fragments/header :: body"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <h2 class="text-center">Add Food Item</h2>
      <form th:action="@{/admin/food-item/add}" th:object="${item}" method="post">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="category">Category:</label>
          <select id="category" th:field="*{category}" class="form-control" required>
            <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
          </select>
        </div>
        <div class="form-group">
          <label for="unitName">Unit Name:</label>
          <input type="text" id="unitName" th:field="*{unitName}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" id="price" th:field="*{price}" class="form-control" required>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Add Food Item</button>
        </div>
        <div th:if="${message}" class="alert alert-warning" role="alert">
          <p th:text="${message}"></p>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

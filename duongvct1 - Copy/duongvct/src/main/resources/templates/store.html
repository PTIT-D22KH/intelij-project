<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Store')}">
  <link rel="stylesheet" href="/css/store.css">
</head>
<body>
<nav th:replace="~{fragments/header :: body}"></nav>
<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Store</h2>
      <div class="row">
        <div class="col-md-4" th:each="item : ${items}">
          <div class="card mb-4">
<!--            <img th:src="@{/images/food-items/ + ${item.image}}" class="card-img-top" alt="...">-->
            <div class="card-body">
              <h5 class="card-title" th:text="${item.name}"></h5>
<!--              <p class="card-text" th:text="${item.description}"></p>-->
              <p class="card-text"><strong th:text="${item.price} + ' $'"></strong></p>
              <a href="#" class="btn btn-primary" th:attr="data-id=${item.id}" onclick="addToCart(this)">Add to Cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script>
  function addToCart(button) {
    const itemId = button.getAttribute('data-id');
    const quantity = 1; // Default quantity to 1, you can change this as needed

    fetch('/store/cart/add', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
      },
      body: `itemId=${itemId}&quantity=${quantity}`,
    })
    .then(response => response.text())
    .then(data => {
      alert(data); // Show a message to the user
    })
    .catch(error => {
      console.error('Error:', error);
    });
  }
</script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head(title='Store')}">
    <link rel="stylesheet" href="/css/store.css">
</head>
<body>
<nav th:replace="~{fragments/header :: body}"></nav>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Store</h2>
            <div class="row">
                <div class="col-md-4" th:each="item : ${items}">
                    <div class="card mb-4">
<!--                        <img th:src="@{/images/food-items/ + ${item.image}}" class="card-img-top" alt="...">-->
                        <div class="card-body">
                            <h5 class="card-title" th:text="${item.name}"></h5>
<!--                            <p class="card-text" th:text="${item.description}"></p>-->
                            <p class="card-text"><strong th:text="${item.price} + ' $'"></strong></p>
                            <form th:action="@{/store/cart/add}" method="post">
                                <input type="hidden" name="itemId" th:value="${item.id}">
                                <input type="hidden" name="quantity" value="1">
                                <button type="submit" class="btn btn-primary">Add to Cart</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="register-container">
        <h2 class="text-center">Register</h2>
        <form th:action="@{/register}" th:object="${account}" method="post">
          <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="retypePassword">Retype Password:</label>
            <input type="password" id="retypePassword" name="retypePassword" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" th:field="*{fullname}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" class="form-control" required>
              <option value="ROLE_USER">User</option>
              <option value="ROLE_GUEST">Guest</option>
            </select>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary btn-block">Register</button>
          </div>
        </form>
        <p class="text-center">Already have an account? <a th:href="@{/login}">Login here</a></p>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
